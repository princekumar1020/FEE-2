<html>

    <body>
      <fieldset>
        <legend><h1>Enquiry Form</h1></legend>

            Country : <select>

                    <option value="india" selected>india</option>
                    <option value="sri lanka">sri lanka</option>
                </optgroup>
                <option value="USA">USA</option>

            <input type="submit" value="Send">
            <input type="reset" value="Reset"></h3>
        </form>
      </fieldset>
